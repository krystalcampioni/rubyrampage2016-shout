test:
  override:
    - bundle exec rubocop
    - RAILS_ENV=test coverage=on bundle exec rspec

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:presentes-mickey-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app presentes-mickey-staging
  production:
    branch: master
    commands:
      - heroku pg:backups capture --app secret-sands-43948
      - git push git@heroku.com:secret-sands-43948.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app secret-sands-43948
